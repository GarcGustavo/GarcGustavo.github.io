    <script>
            function move() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var vi = jQuery("#video");
  vi.attr("src", vi.data("autoplay-src") );
  var id = setInterval(frame, 30);
  function frame() {
      pos = Math.random()*50+1;
      if(Math.random()<.5){
      elem.style.left = pos + 'px';
      }
      else{
      elem.style.left = -pos + 'px';
      }
      if(Math.random()<.5){
      elem.style.top = pos + 'px';
      }
      else{
      elem.style.top = -pos + 'px';
      }
  }
}
    </script>
